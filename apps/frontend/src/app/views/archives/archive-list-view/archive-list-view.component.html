<div class="px-20">
  <div>
    <div class="flex items-center gap-4 p-4">
      <!--Searchbar-->
      <div class="flex items-center">
        <i class="fas fa-search mr-2"></i>
        <input class="w-64 p-2 rounded" type="text" placeholder="Search">
      </div>

      <!--Dropdown filter-->
      <!--<div class="flex items-center">
        <i class="fas fa-filter mr-2"></i>
        <select class="p-2 rounded">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>-->
    </div>
  </div>
  <div class="flex-col space-y-2 p-4">
    @for (item of [1,2,3,4,5]; track item){
      <div class="bg-white h-32 w-full rounded shadow-xl hover:shadow-2xl hover:bg-blue-100 grid grid-cols-4 gap-4">
        <div class="">
          <div class="p-2">
            <div>
              <h1 class="mt-3 ml-3 text-xl font-bold text-gray-600">{{'Item ' + item}}</h1>
              <div class="text-wrap w-2/3 h-12 overflow-y-scroll">
                <p class="inline text-sm text-gray-500 break-words">

                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-span-2 flex justify-around">

        </div>
        <div class="content-center">
          <button [routerLink]="'/archives/archive-'+item" class="flex items-center rounded-md border border-slate-300 ml-8 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-blue-500 hover:border-blue-600 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
            View

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 ml-1.5">
              <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    }
  </div>
</div>
